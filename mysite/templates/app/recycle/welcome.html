<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div margin-top="400px">
		<div style="width:600px; height:400px; margin-left:30%; margin-right:30%; margin-top:150px">
		{% block details %}
			<div> {% block welcome %} {% endblock %}</div>
			<div style='padding-top:10px'> {% block userinfo %} {% endblock %} </div>
			<div style='padding-top:10px'> {% block github %} {% endblock %} </div>
			<div style='padding-top:10px'> {% block error %} {% endblock %} </div>
     	{% endblock %}
	    </div>
    </div>
</body>
</html>
